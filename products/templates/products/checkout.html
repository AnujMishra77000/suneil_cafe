{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thathwamasi Bakery Cafe | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'products/checkout.css' %}?v=20260228-brand1" />
    <link rel="stylesheet" href="{% static 'products/brand.css' %}?v=20260228-brand1" />
    <link rel="stylesheet" href="{% static 'products/customer_menu.css' %}?v=20260228-brand1" />
    <link rel="stylesheet" href="{% static 'notifications/notification_bell.css' %}?v=20260224-2" />
</head>
<body class="has-customer-menu">
    <div class="customer-menu" data-customer-menu>
        <button type="button" class="customer-menu-toggle" data-menu-toggle aria-label="Open menu" aria-expanded="false">&#9776;</button>
        <nav class="customer-menu-panel" data-menu-panel>
            <a href="/">Home</a>
            <a href="/bakery/">Bakery</a>
            <a href="/snacks/">Snacks</a>
            <a href="/order-details/">Order Details</a>
        </nav>
    </div>

    <main class="container">
        <header class="top">
            <div class="page-intro page-intro--tight">
                <a href="/billing/" class="back-link">Back to Billing</a>
                <div class="site-lockup site-lockup--compact">
                    <img class="site-logo site-logo--compact" src="{% static 'products/images/thathwamasi-badge.svg' %}" alt="Thathwamasi Bakery Cafe logo" />
                    <div class="site-copy">
                        <p class="site-kicker">Thathwamasi Bakery Cafe</p>
                        <h1 class="site-title site-title--compact">Delivery Details</h1>
                        <p class="page-label">Confirm your address and mobile number before placing the order.</p>
                    </div>
                </div>
            </div>
        </header>

        <section class="layout">
            <form id="checkoutForm" class="form-card">
                <h2>Customer Information</h2>
                <label>
                    Full Name
                    <input id="nameInput" name="name" required />
                </label>
                <label>
                    Mobile Number
                    <input id="phoneInput" name="phone" required />
                    <small>Enter your number to auto-fill previous details.</small>
                </label>
                <label>
                    Delivery Pincode
                    <input id="pincodeInput" name="pincode" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" required />
                    <small>Order is allowed only for serviceable pincodes.</small>
                </label>

                <label>
                    Delivery Address
                    <textarea id="addressInput" name="address" rows="4" required></textarea>
                    <small>Confirm or update address before placing order.</small>
                </label>

                <div id="pincodeList" class="pincode-list"></div>

                <button type="submit" id="submitBtn" class="submit-btn">Place Order</button>
                <p id="statusMsg" class="status-msg"></p>
            </form>

            <aside class="summary-card">
                <h3>Order Preview</h3>
                <div id="previewItems" class="preview-items"></div>
                <div class="row"><span>Total Items</span><strong id="totalItems">0</strong></div>
                <div class="row total"><span>Total Amount</span><strong id="totalAmount">Rs 0.00</strong></div>
            </aside>
        </section>
    </main>
    <script src="{% static 'products/checkout.js' %}?v=20260224-3"></script>
    <script src="{% static 'products/customer_menu.js' %}?v=20260224-1"></script>
    <script src="{% static 'notifications/notification_bell.js' %}?v=20260224-2"></script>
    <script>
        if (window.ThathwamasiNotifications) {
            window.ThathwamasiNotifications.mount({
                mode: "USER",
                storageKey: "thathwamasi_checkout_phone",
                resolveIdentifier: function () {
                    return (
                        localStorage.getItem("thathwamasi_checkout_phone") ||
                        localStorage.getItem("thathwamasi_cart_phone") ||
                        ""
                    ).trim();
                },
            });
        }
    </script>
</body>
</html>
