{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thathwamasi Bakery Cafe | {{ section_title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <script>
        (function () {
            const root = document.documentElement;
            root.classList.add("fx-mounted");
            window.setTimeout(function () {
                if (!root.classList.contains("fx-ready")) {
                    root.classList.remove("fx-mounted");
                }
            }, 700);
        })();
    </script>
    <link rel="stylesheet" href="{% static 'products/page_fx.css' %}?v=20260228-fx1" />
    <script defer src="{% static 'products/page_fx.js' %}?v=20260228-fx1"></script>
    <link rel="stylesheet" href="{% static 'products/section.css' %}?v=20260228-category4" />
    <link rel="stylesheet" href="{% static 'products/brand.css' %}?v=20260228-brand2" />
    <link rel="stylesheet" href="{% static 'products/customer_menu.css' %}?v=20260228-brand1" />
    <link rel="stylesheet" href="{% static 'notifications/notification_bell.css' %}?v=20260224-2" />
</head>
<body class="has-customer-menu" data-section="{{ section_name }}" data-image-root="{% static 'products/images/' %}">
    <div class="customer-menu" data-customer-menu>
        <button type="button" class="customer-menu-toggle" data-menu-toggle aria-label="Open menu" aria-expanded="false">&#9776;</button>
        <nav class="customer-menu-panel" data-menu-panel>
            <a href="/">Home</a>
            <a href="/bakery/">Bakery</a>
            <a href="/snacks/">Snacks</a>
            <a href="/order-details/">Order Details</a>
        </nav>
    </div>

    <header class="top container" data-fx>
        <div class="top-leading">
            <div class="site-lockup site-lockup--compact">
                <img class="site-logo site-logo--compact" src="{% static 'products/images/thathwamasi-badge.svg' %}" alt="Thathwamasi Bakery Cafe logo" />
                <div class="site-copy">
                    <h1 class="site-title site-title--compact">Thathwamasi Bakery Cafe</h1>
                    <p class="page-context">{{ section_title }}</p>
                </div>
            </div>
            <div class="page-nav-chips">
                <a href="/" class="page-nav-chip page-nav-chip--home">Home</a>
            </div>
        </div>
        <div class="top-actions">
            <button id="profileBtn" class="profile-btn">Save Profile (Optional)</button>
            <a href="/billing/" class="cart-link">
                Cart
                <span id="cartCount" class="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="container">
        <section class="toolbar" data-fx>
            <div class="search-wrap">
                <input id="searchInput" type="text" placeholder="Search category by name..." />
                <button id="searchBtn">Search</button>
            </div>
        </section>

        <section class="categories" data-fx>
            <div class="head">
                <h2>Categories</h2>
                <p id="categoryCount">0 categories</p>
            </div>
            <div id="categoryGrid" class="category-grid"></div>
        </section>

    </main>

    <script src="{% static 'products/section.js' %}?v=20260228-category3"></script>
    <script src="{% static 'products/customer_menu.js' %}?v=20260224-1"></script>
    <script src="{% static 'notifications/notification_bell.js' %}?v=20260224-2"></script>
    <script>
        if (window.ThathwamasiNotifications) {
            window.ThathwamasiNotifications.mount({
                mode: "USER",
                storageKey: "thathwamasi_checkout_phone",
                resolveIdentifier: function () {
                    return (
                        localStorage.getItem("thathwamasi_checkout_phone") ||
                        localStorage.getItem("thathwamasi_cart_phone") ||
                        ""
                    ).trim();
                },
            });
        }
    </script>
</body>
</html>
